<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Корзина</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="shortcut icon" href="img/favicon-z.svg" type="image/x-icon">
</head>
<body>
<header class="header-cart">
    <div class="divider-hor white"></div>
    <div class="header-cart-content">
        <h2>Корзина</h2>
        <p class="breadcrumb brown-text"><a href="index.html">Главная</a> → Корзина</p>
    </div>
    <div class="divider-hor beige"></div>
</header>
<script src="load-nav-menu.js"></script>
<section>
    <div class="cart-list shadow">
        <h3>Добавлено</h3>
        <div class="cart-element shadow">
            <div class="background light"></div>
            <h5 class="ce-title">Пиратский бленд</h5>
            <div class="ce-right">
                <button onclick="ceDelete(this)"><img src="img/icons/delete16.svg" alt="Удалить"></button>
                <div class="button brown-text count-button">
                    <div class="button-underline beige"></div>
                    <div class="button-background white"></div>
                    <button class="count-minus" onclick="changeCount(this, false)">
                    </button>
                    <p class="count">1</p>
                    <button class="count-plus" onclick="changeCount(this, true)"></button>
                </div>
                <div class="row-end firm-text">
                    <p class="small-price-title bold-b" onclick="changeSelectedPrice(this, 'big-price-title')">250
                        гр</p>
                    <p class="big-price-title" onclick="changeSelectedPrice(this, 'small-price-title')">1 кг</p>
                </div>
                <h5 class="ce-price">685 ₽</h5>
            </div>
        </div>
    </div>
    <div class="order shadow">
        <h3>Ваш заказ</h3>
        <div class="row-between">
            <p class="bold-b">Сумма</p>
            <h5 class="summ">4130 Р</h5>
        </div>
        <div class="row-between">
            <p><span class="bold-b">Скидка </span>10%</p>
            <h5 class="sale">413 Р</h5>
        </div>
        <div class="divider-hor light"></div>
        <div class="row-between">
            <p class="bold-b">Итого</p>
            <h5 class="bold-b total">4100 Р</h5>
        </div>
        <a class="button light-text">
            <p>Перейти к оформлению</p>
            <img src="img/icons/order16.svg" alt="Перейти к оформлению">
            <div class="button-underline brown"></div>
            <div class="button-background red"></div>
        </a>
    </div>
    <div class="recent-order">
        <h3>Недавние заказы</h3>
        <div class="row-between">
            <p>10 мая</p>
            <h5>4130 Р</h5>
        </div>
        <div class="row-between">
            <p>31 мая</p>
            <h5>2415 Р</h5>
        </div>
    </div>
</section>
<script src="load-footer.js"></script>

<script src="js/catalog.js"></script>
<script src="js/card_item.js"></script>
<script src="js/cart.js"></script>

</body>
</html>
